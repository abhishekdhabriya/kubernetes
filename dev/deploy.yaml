apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kuebernetes-by-example
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: 'anishnath/hello:master.8'
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: kuebernetes-by-example-service
  labels:
    name: kuebernetes-by-example-service
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: web
  selector:
    app: hello
  type: LoadBalancer
